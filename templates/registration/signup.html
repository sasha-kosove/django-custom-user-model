{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="d-flex flex-column mb-3">
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
</div>
{% endblock %}
